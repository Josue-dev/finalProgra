<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head  th:replace="layout/plantilla :: head">
        <title>Inventario Vacunas</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <div class="container col-md-6">
            <div class="card  mt-5 py-4">
                <div class="card-header">
                    <h1 class="bg-info text-center">DATOS INVENTARIO VACUNAS</h1>
                </div>
                <div class="card-body ">
                    <form th:action="@{/guardarInventarioVacuna}" method="POST" th:object="${inventarioVacunas}" class="was-validated">
                         <input type="hidden" name="idInventarioVacuna" th:field="*{idInventarioVacuna}"/>
                        <div class="form-group">
                            <label for="idTipoVacuna">TipoVacuna</label>
                            <input  class="form-control" type="text" required="true" name="idTipoVacuna" th:field="*{idTipoVacuna}"/>
                        </div>
                         <div class="form-group">
                            <label for="idLaboratorio">Laboratorio</label>
                            <input  class="form-control" type="text" required="true" name="idLaboratorio" th:field="*{idLaboratorio}"/>
                        </div>
                          <div class="form-group">
                            <label for="fechaCompra">Fecha Compra</label>
                            <input  class="form-control" type="text" required="true" name="fechaCompra" th:field="*{fechaCompra}"/>
                        </div>
                          <div class="form-group">
                            <label for=" fechaCaducidad">Fecha de Caducidad</label>
                            <input  class="form-control" type="text" required="true" name=" fechaCaducidad" th:field="*{fechaCaducidad}"/>
                        </div>
                          <div class="form-group">
                            <label for=" numeroLote">Numero de Lote</label>
                            <input  class="form-control" type="number" required="true" name=" numeroLote" th:field="*{numeroLote}"/>
                        </div>
                          <div class="form-group">
                            <label for="precioLote">Precio Lote</label>
                            <input  class="form-control" type="text" required="true" name="precioLote" th:field="*{precioLote}"/>
                        </div>
                          <div class="form-group">
                            <label for="cantidadLote">Cantidad Lote</label>
                            <input  class="form-control" type="text" required="true" name="cantidadLote" th:field="*{cantidadLote}"/>
                        </div>
                        <input class="btn btn-primary btn-block" type="submit" name="guardar" th:value="#{accion.guardar}"/>
                    </form>
                </div>

            </div>
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
