<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Agregar Tipo Vacuna</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <div class="container col-md-6">
            <div class="card  mt-5 py-4">
                <div class="card-header">
                    <h1 class="bg-info text-center">DATOS DEL TIPO DE VACUNA</h1>
                </div>
                <div class="card-body ">
                    <form th:action="@{/guardarTipoVacuna}" method="POST" th:object="${tipoVacuna}" class="was-validated">
                        <input type="hidden" name="TipoVacuna" th:field="*{idTipoVacuna}"/>
                        <div  class="form-group">
                            <label for="idPais">Laboratorio</label>
                            <input  class="form-control" type="text" required="true" name="idPais" th:field="*{idLaboratorio}"/>   
                        </div>
                        <div class="form-group">
                            <label for="tipoVacuna">Nombre Vacuna</label>
                            <input  class="form-control" type="text" required="true" name="nombreVacuna" th:field="*{nombreVacuna}"/>
                            <!--span th:if="${#fields.hasErrors('cui')}" th:errors="*{cui}">Error del apellido</span-->
                        </div>
                        <div  class="form-group">
                            <label for="efectosAdversos">Efectos Adversos</label>
                            <input  class="form-control" type="text" required="true" name="efectosAdversos" th:field="*{efectosAdversos}"/>   
                        </div>
                        <div  class="form-group">
                            <label for="modoAlmacen">Modo Almacenamiento</label>
                            <input  class="form-control" type="text" required="true" name="modoAlmacen" th:field="*{modoAlmacen}"/>   
                        </div>
                        <div  class="form-group">
                            <label for="cantidadAplicaciones">Cantidad Aplicaciones</label>
                            <input  class="form-control" type="number" required="true" name="cantidadAplicaciones" th:field="*{cantidadAplicaciones}"/>   
                        </div>
                        <input class="btn btn-primary btn-block" type="submit" name="guardar" th:value="#{accion.guardar}"/>
                    </form>
                </div>

            </div>
        </div>
        
       

        <footer th:replace="layout/plantilla :: footer"></footer>


    </body>
</html>
