<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head  th:replace="layout/plantilla :: head">
        <title>DATOS DE LA PERSONA</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <!--a th:href="@{/}">[[#{accion.regresar}]]</a-->

        <div class="container">
            <div class="card  mt-5 py-4">
                <div class="card-header">
                    <h1 class="bg-info text-center">[[#{persona.formulario}]]</h1>
                </div>
                <div class="card-body ">
                    <form th:action="@{/guardar}" method="POST" th:object="${persona}" class="was-validated">
                      <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cui">[[#{persona.cui}]]</label>
                                    <input  class="form-control" type="text" required="true" name="cui" th:field="*{cui}"/>
                                    <!--span th:if="${#fields.hasErrors('cui')}" th:errors="*{cui}">Error del apellido</span-->
                                </div>
                                <div class="form-group">

                                    <label for="nombre">[[#{persona.nombre}]]</label>
                                    <input  class="form-control" required="true" type="text" name="nombre" th:field="*{nombre}"/>
                                    
                                </div>

                                <div class="form-group">
                                    <label for="fechaNacimiento">[[#{persona.fecha_nacimiento}]]</label>
                                    <input  class="form-control" required="true" type="text" name="fecha_nacimiento" th:field="*{fechaNacimiento}"/>
                                   
                                </div>
                                <div class="form-group">
                                    <label for="direccion">[[#{persona.direccion}]]</label>
                                    <input  class="form-control" required="true" type="text" name="email" th:field="*{direccion}"/>
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefonoMovil">[[#{persona.movil}]]</label>
                                    <input  class="form-control" required="true" type="tel" name="telefonoMovil" th:field="*{telefonoMovil}"/>
                                   
                                </div>
                                <div class="form-group">
                                    <label for="telefonoCasa">[[#{persona.telefono_casa}]]</label>
                                    <input class="form-control" required="true" type="tel" name="telefonoCasa" th:field="*{telefonoCasa}"/>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="nombreEncargado">[[#{persona.encargado}]]</label>
                                    <input  class="form-control" required="true" type="tel" name="nombreEncargado" th:field="*{nombreEncargado}"/>
                                   
                                </div>
                                <div class="form-group">
                                    <label for="cuiEncargado">[[#{persona.cui_encargado}]]</label>
                                    <input  class="form-control" required="true" type="tel" name="cuiEncargado" th:field="*{cuiEncargado}"/>
                                     
                                </div>
                            </div>
                        </div>
                        <input class="btn btn-primary btn-block" type="submit" name="guardar" th:value="#{accion.guardar}"/>
                    </form>
                </div>

            </div>
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
